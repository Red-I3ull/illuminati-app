sonar.exclusions=\
  **/migrations/**,\
  **/tests.py,\
  **/test_*.py,\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/env/**,\
  **/.env/**,\
  **/node_modules/**,\
  **/maria-db/**,\
  **/.github/**,\
  **/htmlcov/**,\
  **/.pytest_cache/**,\
  **/*.pyc,\
  **/.coverage,\
  **/coverage.xml

sonar.language=py
sonar.python.version=3.11

sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=\
  **/migrations/**,\
  **/tests.py,\
  **/test_*.py,\
  **/__pycache__/**,\
  **/manage.py,\
  **/__init__.py,\
  **/settings.py,\
  **/wsgi.py,\
  **/asgi.py,\
  **/admin.py

sonar.cpd.exclusions=**/migrations/**,**/tests.py,**/test_*.py


