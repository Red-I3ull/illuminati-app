name: SonarCloud Analysis

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read
  checks: write

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: illuminati
          MYSQL_USER: mason
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb -u root -ptest_root_password -e 'SELECT 1' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-cov pytest-django

      - name: Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage xml -o coverage.xml
          coverage report
        continue-on-error: false
        env:
          DJANGO_SETTINGS_MODULE: auth.settings
          DBNAME: illuminati
          DBUSER: mason
          DBPASSWORD: password
          DBHOST: localhost
          DBPORT: 3306

      - name: Override Coverage Source Path for SonarCloud
        run: |
          sed -i "s|<source>.*</source>|<source>/github/workspace</source>|g" coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Quality Gate
        id: sonarcloud-quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4.6.2
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const qualityGateStatus = '${{ steps.sonarcloud-quality-gate.outputs.quality-gate-status }}';
            const projectKey = 'Red-I3ull_illuminati-app-backend';
            const organization = 'red-i3ull';
            const sonarUrl = `https://sonarcloud.io/dashboard?id=${projectKey}`;

            const body = qualityGateStatus === 'PASSED' 
              ? `PASSED **SonarCloud Quality Gate Passed!**\n\n[View Details on SonarCloud](${sonarUrl})`
              : `FAILED **SonarCloud Quality Gate Failed!**\n\n[View Details on SonarCloud](${sonarUrl})\n\nPlease fix the issues before merging.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if Quality Gate failed
        if: steps.sonarcloud-quality-gate.outputs.quality-gate-status == 'FAILED'
        run: |
          echo "Quality Gate failed! PR is blocked."
          exit 1
